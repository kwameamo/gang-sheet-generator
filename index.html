<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gang Sheet Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        .gang-sheet-preview {
            background: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .image-item {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 1px dashed #cbd5e1;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .gang-sheet-preview, .gang-sheet-preview * {
                visibility: visible;
            }
            .gang-sheet-preview {
                position: absolute;
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase Configuration
        // IMPORTANT: Replace these with your actual Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        let auth, db;
        let firebaseInitialized = false;
        
        try {
            // Check if Firebase config has been updated
            if (firebaseConfig.apiKey === "YOUR_FIREBASE_API_KEY") {
                console.warn("Firebase config not set. Using localStorage fallback.");
                firebaseInitialized = false;
            } else {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                auth = firebase.auth();
                db = firebase.firestore();
                firebaseInitialized = true;
                console.log("Firebase initialized successfully");
            }
        } catch (error) {
            console.error("Firebase initialization error:", error);
            firebaseInitialized = false;
        }

        // Paper sizes in mm and pixels at 300 DPI
        const PAPER_SIZES = {
            A4: { width: 210, height: 297, widthPx: 2480, heightPx: 3508, label: 'A4 (210Ã—297mm)' },
            A3: { width: 297, height: 420, widthPx: 3508, heightPx: 4961, label: 'A3 (297Ã—420mm)' },
            A2: { width: 420, height: 594, widthPx: 4961, heightPx: 7016, label: 'A2 (420Ã—594mm)' }
        };

        const GangSheetGenerator = () => {
            const [user, setUser] = useState(null);
            const [showAuth, setShowAuth] = useState(false);
            const [activeTab, setActiveTab] = useState('generator');
            const [showLanding, setShowLanding] = useState(true);
            const [showPrivacy, setShowPrivacy] = useState(false);
            const [showTerms, setShowTerms] = useState(false);
            const [showContact, setShowContact] = useState(false);
            
            const [uploadedImage, setUploadedImage] = useState(null);
            const [imageDataUrl, setImageDataUrl] = useState(null);
            const [paperSize, setPaperSize] = useState('A4');
            const [imageDimensions, setImageDimensions] = useState({ width: 100, height: 100 });
            const [widthInput, setWidthInput] = useState('100');
            const [heightInput, setHeightInput] = useState('100');
            const [spacingInput, setSpacingInput] = useState('5');
            const [savedSheets, setSavedSheets] = useState([]);
            const [sheetName, setSheetName] = useState('');
            const [autoFill, setAutoFill] = useState(false);
            const [lockAspectRatio, setLockAspectRatio] = useState(true);
            const [aspectRatio, setAspectRatio] = useState(1);
            const [spacing, setSpacing] = useState(5);
            const [unit, setUnit] = useState('mm');
            const [margin, setMargin] = useState(6.35); // Default 0.25" in mm
            const [marginInput, setMarginInput] = useState('6.35');
            
            // Multi-image support
            const [images, setImages] = useState([]);
            const [selectedImageIndex, setSelectedImageIndex] = useState(null);
            
            const exportCanvasRef = useRef(null);
            const googleButtonRef = useRef(null);

            // Unit conversion functions (all internal calculations are in mm)
            const convertFromMM = (mm, targetUnit) => {
                switch(targetUnit) {
                    case 'cm': return mm / 10;
                    case 'in': return mm / 25.4;
                    case 'px': return (mm / 25.4) * 300; // 300 DPI
                    default: return mm; // mm
                }
            };

            const convertToMM = (value, fromUnit) => {
                switch(fromUnit) {
                    case 'cm': return value * 10;
                    case 'in': return value * 25.4;
                    case 'px': return (value / 300) * 25.4; // 300 DPI
                    default: return value; // mm
                }
            };

            const formatValue = (mmValue, targetUnit = unit) => {
                const converted = convertFromMM(mmValue, targetUnit);
                return String(Math.round(converted * 100) / 100);
            };

            const handleUnitChange = (newUnit) => {
                setUnit(newUnit);
                // Update all displayed values to new unit
                setWidthInput(formatValue(imageDimensions.width, newUnit));
                setHeightInput(formatValue(imageDimensions.height, newUnit));
                setSpacingInput(formatValue(spacing, newUnit));
                setMarginInput(formatValue(margin, newUnit));
            };

            // Firebase authentication state listener
            useEffect(() => {
                if (!firebaseInitialized || !auth) {
                    // Firebase not configured, use localStorage fallback
                    const savedUser = localStorage.getItem('gangsheet_user');
                    if (savedUser) {
                        try {
                            const userData = JSON.parse(savedUser);
                            setUser(userData);
                            loadSavedSheetsLocal(userData.email);
                        } catch (error) {
                            console.error("Error loading saved user:", error);
                        }
                    }
                    return;
                }
                
                const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser) {
                        // Check if user document exists, create if not
                        const userDocRef = db.collection('users').doc(firebaseUser.uid);
                        const userDoc = await userDocRef.get();
                        
                        if (!userDoc.exists) {
                            // New user - create document with registration date
                            await userDocRef.set({
                                email: firebaseUser.email,
                                name: firebaseUser.displayName,
                                picture: firebaseUser.photoURL,
                                memberSince: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                        
                        const userDataFromDb = userDoc.exists ? userDoc.data() : {};
                        
                        const userData = {
                            uid: firebaseUser.uid,
                            email: firebaseUser.email,
                            name: firebaseUser.displayName,
                            picture: firebaseUser.photoURL,
                            memberSince: userDataFromDb.memberSince?.toDate?.() || new Date()
                        };
                        setUser(userData);
                        await loadSavedSheets(firebaseUser.uid);
                    } else {
                        setUser(null);
                        setSavedSheets([]);
                    }
                });

                return () => unsubscribe();
            }, []);

            const handleGoogleSignIn = async () => {
                if (!firebaseInitialized || !auth) {
                    // Firebase not configured - offer demo mode
                    const useDemoMode = confirm(
                        "Firebase is not configured yet.\n\n" +
                        "To use Google Sign-In:\n" +
                        "1. Create a Firebase project\n" +
                        "2. Enable Google Authentication\n" +
                        "3. Copy your Firebase config into the HTML file\n\n" +
                        "See FIREBASE_SETUP_DETAILED.md for instructions.\n\n" +
                        "Would you like to continue in DEMO MODE?\n" +
                        "(Your data will be saved locally in your browser)"
                    );
                    
                    if (useDemoMode) {
                        // Create demo user
                        const memberSince = localStorage.getItem('gangsheet_demo_membersince') || new Date().toISOString();
                        if (!localStorage.getItem('gangsheet_demo_membersince')) {
                            localStorage.setItem('gangsheet_demo_membersince', memberSince);
                        }
                        
                        const demoUser = {
                            email: 'demo@gangsheet.app',
                            name: 'Demo User',
                            picture: 'https://ui-avatars.com/api/?name=Demo+User&background=6366f1&color=fff',
                            isDemo: true,
                            memberSince: new Date(memberSince)
                        };
                        setUser(demoUser);
                        localStorage.setItem('gangsheet_user', JSON.stringify(demoUser));
                        loadSavedSheetsLocal(demoUser.email);
                    }
                    
                    setShowAuth(false);
                    return;
                }
                
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    
                    // Add scopes for profile and email
                    provider.addScope('profile');
                    provider.addScope('email');
                    
                    // Force account selection
                    provider.setCustomParameters({
                        prompt: 'select_account'
                    });
                    
                    console.log("Attempting sign-in...");
                    const result = await auth.signInWithPopup(provider);
                    console.log("Sign in successful:", result.user.email);
                    setShowAuth(false);
                    
                } catch (error) {
                    console.error("Sign in error details:", error);
                    let errorMessage = "Failed to sign in.\n\n";
                    
                    if (error.code === 'auth/popup-blocked') {
                        errorMessage += "Your browser blocked the pop-up window.\n\nSolution: Allow pop-ups for this site in your browser settings.";
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        // User closed popup - don't show error
                        return;
                    } else if (error.code === 'auth/unauthorized-domain') {
                        errorMessage += "This domain is not authorized in Firebase.\n\nSolution:\n1. Go to Firebase Console\n2. Authentication â†’ Settings â†’ Authorized domains\n3. Add this domain: " + window.location.hostname;
                    } else if (error.code === 'auth/operation-not-allowed') {
                        errorMessage += "Google sign-in is not enabled in Firebase.\n\nSolution:\n1. Go to Firebase Console\n2. Authentication â†’ Sign-in method\n3. Enable Google provider";
                    } else if (error.code === 'auth/configuration-not-found') {
                        errorMessage += "Firebase configuration is incorrect.\n\nPlease check:\n1. Your Firebase config is copied correctly\n2. All fields are filled in\n3. No typos in the config";
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage += "Network error. Please check your internet connection.";
                    } else {
                        errorMessage += "Error: " + (error.message || "Unknown error") + "\n\nPlease check the browser console (F12) for more details.";
                    }
                    
                    alert(errorMessage);
                }
            };

            // LocalStorage fallback functions
            const loadSavedSheetsLocal = (userEmail) => {
                try {
                    const sheets = JSON.parse(localStorage.getItem(`gangsheet_saved_${userEmail}`) || '[]');
                    setSavedSheets(sheets);
                } catch (error) {
                    console.error("Error loading local sheets:", error);
                    setSavedSheets([]);
                }
            };

            const loadSavedSheets = async (userId) => {
                if (!firebaseInitialized || !db) {
                    return;
                }
                
                try {
                    const sheetsRef = db.collection('users').doc(userId).collection('gangSheets');
                    const snapshot = await sheetsRef.orderBy('createdAt', 'desc').get();
                    const sheets = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setSavedSheets(sheets);
                } catch (error) {
                    console.error("Error loading sheets:", error);
                    setSavedSheets([]);
                }
            };

            const handleLogout = async () => {
                if (user && user.isDemo) {
                    // Demo mode logout
                    if (confirm('Log out of demo mode?\n\nYour locally saved gang sheets will remain available.')) {
                        setUser(null);
                        localStorage.removeItem('gangsheet_user');
                        setSavedSheets([]);
                        setActiveTab('generator');
                    }
                    return;
                }
                
                if (!firebaseInitialized || !auth) {
                    // LocalStorage mode logout
                    setUser(null);
                    localStorage.removeItem('gangsheet_user');
                    setSavedSheets([]);
                    setActiveTab('generator');
                    return;
                }
                
                try {
                    await auth.signOut();
                    setUser(null);
                    setSavedSheets([]);
                    setActiveTab('generator');
                } catch (error) {
                    console.error("Logout error:", error);
                    alert("Failed to log out. Please try again.");
                }
            };

            const handleDonate = () => {
                // In production, this would open a payment gateway (Stripe, PayPal, etc.)
                alert('Thank you for considering a donation! ðŸ™\n\nThis would typically redirect to a payment processor like:\nâ€¢ PayPal\nâ€¢ Stripe\nâ€¢ Buy Me a Coffee\nâ€¢ Ko-fi\n\nYour support helps keep this tool free for everyone!');
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file && images.length < 5) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            const imageAspectRatio = img.width / img.height;
                            const defaultWidth = 100; // in mm
                            const defaultHeight = 100 / imageAspectRatio; // in mm
                            
                            const newImage = {
                                id: Date.now(),
                                dataUrl: event.target.result,
                                imgElement: img,
                                dimensions: { width: defaultWidth, height: defaultHeight },
                                widthInput: formatValue(defaultWidth),
                                heightInput: formatValue(defaultHeight),
                                aspectRatio: imageAspectRatio,
                                lockAspectRatio: true,
                                count: 1
                            };
                            
                            const updatedImages = [...images, newImage];
                            setImages(updatedImages);
                            setSelectedImageIndex(updatedImages.length - 1);
                            
                            setImageDataUrl(event.target.result);
                            setUploadedImage(img);
                            setImageDimensions({ width: defaultWidth, height: defaultHeight });
                            setWidthInput(formatValue(defaultWidth));
                            setHeightInput(formatValue(defaultHeight));
                            setAspectRatio(imageAspectRatio);
                            setLockAspectRatio(true);
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                    
                    e.target.value = '';
                }
            };

            const handleWidthChange = (value) => {
                setWidthInput(value);
                const numValue = parseFloat(value);
                
                if (!isNaN(numValue) && numValue > 0) {
                    const mmValue = convertToMM(numValue, unit);
                    
                    if (lockAspectRatio) {
                        const newHeight = mmValue / aspectRatio;
                        setImageDimensions({ width: mmValue, height: newHeight });
                        setHeightInput(formatValue(newHeight));
                    } else {
                        setImageDimensions({ ...imageDimensions, width: mmValue });
                    }
                    
                    if (selectedImageIndex !== null) {
                        updateImageDimension(selectedImageIndex, 'width', value);
                    }
                }
            };

            const handleHeightChange = (value) => {
                setHeightInput(value);
                const numValue = parseFloat(value);
                
                if (!isNaN(numValue) && numValue > 0) {
                    const mmValue = convertToMM(numValue, unit);
                    
                    if (lockAspectRatio) {
                        const newWidth = mmValue * aspectRatio;
                        setImageDimensions({ width: newWidth, height: mmValue });
                        setWidthInput(formatValue(newWidth));
                    } else {
                        setImageDimensions({ ...imageDimensions, height: mmValue });
                    }
                    
                    if (selectedImageIndex !== null) {
                        updateImageDimension(selectedImageIndex, 'height', value);
                    }
                }
            };

            const updateImageDimension = (index, field, value) => {
                const updatedImages = [...images];
                const img = updatedImages[index];
                const numValue = parseFloat(value);
                
                if (field === 'width') {
                    img.widthInput = value;
                    if (!isNaN(numValue) && numValue > 0) {
                        if (img.lockAspectRatio) {
                            const newHeight = numValue / img.aspectRatio;
                            img.dimensions = { width: numValue, height: newHeight };
                            img.heightInput = String(Math.round(newHeight * 100) / 100);
                        } else {
                            img.dimensions.width = numValue;
                        }
                    }
                } else if (field === 'height') {
                    img.heightInput = value;
                    if (!isNaN(numValue) && numValue > 0) {
                        if (img.lockAspectRatio) {
                            const newWidth = numValue * img.aspectRatio;
                            img.dimensions = { width: newWidth, height: numValue };
                            img.widthInput = String(Math.round(newWidth * 100) / 100);
                        } else {
                            img.dimensions.height = numValue;
                        }
                    }
                }
                
                setImages(updatedImages);
            };

            const selectImage = (index) => {
                setSelectedImageIndex(index);
                const img = images[index];
                setImageDataUrl(img.dataUrl);
                setUploadedImage(img.imgElement);
                setImageDimensions(img.dimensions);
                setWidthInput(img.widthInput);
                setHeightInput(img.heightInput);
                setAspectRatio(img.aspectRatio);
                setLockAspectRatio(img.lockAspectRatio);
            };

            const removeImage = (index) => {
                const updatedImages = images.filter((_, i) => i !== index);
                setImages(updatedImages);
                
                if (selectedImageIndex === index) {
                    if (updatedImages.length > 0) {
                        selectImage(0);
                    } else {
                        setSelectedImageIndex(null);
                        setUploadedImage(null);
                        setImageDataUrl(null);
                    }
                } else if (selectedImageIndex > index) {
                    setSelectedImageIndex(selectedImageIndex - 1);
                }
            };

            const updateImageCount = (index, count) => {
                const updatedImages = [...images];
                updatedImages[index].count = Math.max(1, Math.min(100, count));
                setImages(updatedImages);
            };

            const handleSpacingChange = (value) => {
                setSpacingInput(value);
                const numValue = parseFloat(value);
                
                if (!isNaN(numValue) && numValue >= 0) {
                    const mmValue = convertToMM(numValue, unit);
                    setSpacing(mmValue);
                }
            };

            const handleMarginChange = (value) => {
                setMarginInput(value);
                const numValue = parseFloat(value);
                
                if (!isNaN(numValue) && numValue >= 0) {
                    const mmValue = convertToMM(numValue, unit);
                    setMargin(mmValue);
                }
            };

            const setPresetMargin = (mmValue) => {
                setMargin(mmValue);
                setMarginInput(formatValue(mmValue, unit));
            };

            const toggleAspectRatioLock = () => {
                if (!lockAspectRatio && uploadedImage) {
                    // When locking, recalculate aspect ratio from current dimensions
                    const currentAspectRatio = imageDimensions.width / imageDimensions.height;
                    setAspectRatio(currentAspectRatio);
                }
                setLockAspectRatio(!lockAspectRatio);
            };

            const autoFillSheet = () => {
                if (!uploadedImage || selectedImageIndex === null) return;
                
                const paper = PAPER_SIZES[paperSize];
                const availableWidth = paper.width - (margin * 2);
                const availableHeight = paper.height - (margin * 2);
                const currentDimensions = imageDimensions;
                
                // Calculate how many copies fit on the sheet with current dimensions
                const itemWidth = currentDimensions.width + spacing;
                const itemHeight = currentDimensions.height + spacing;
                
                const cols = Math.floor(availableWidth / itemWidth);
                const rows = Math.floor(availableHeight / itemHeight);
                const totalCopies = cols * rows;
                
                if (totalCopies > 0) {
                    // Update the count for the selected image
                    const updatedImages = [...images];
                    updatedImages[selectedImageIndex].count = totalCopies;
                    setImages(updatedImages);
                }
                
                setAutoFill(false);
            };

            const splitEvenly = () => {
                if (images.length === 0) return;
                
                const paper = PAPER_SIZES[paperSize];
                const availableWidth = paper.width - (margin * 2);
                const availableHeight = paper.height - (margin * 2);
                
                // Calculate total space available by trying different arrangements
                let totalCapacity = 0;
                
                // For simplicity, we'll calculate based on average dimensions
                let totalArea = 0;
                let totalItemArea = 0;
                
                images.forEach(img => {
                    const itemWidth = img.dimensions.width + spacing;
                    const itemHeight = img.dimensions.height + spacing;
                    totalItemArea += (itemWidth * itemHeight);
                });
                
                const sheetArea = availableWidth * availableHeight;
                const avgItemArea = totalItemArea / images.length;
                totalCapacity = Math.floor(sheetArea / avgItemArea);
                
                // Distribute evenly
                const perImage = Math.floor(totalCapacity / images.length);
                
                if (perImage > 0) {
                    const updatedImages = images.map(img => ({
                        ...img,
                        count: perImage
                    }));
                    setImages(updatedImages);
                }
            };

            const calculateLayout = () => {
                if (images.length === 0) return [];
                
                const paper = PAPER_SIZES[paperSize];
                // Available area after margins
                const availableWidth = paper.width - (margin * 2);
                const availableHeight = paper.height - (margin * 2);
                
                const layout = [];
                let currentX = margin; // Start after left margin
                let currentY = margin; // Start after top margin
                let rowHeight = 0;
                
                // Create array of all images with their counts
                const allItems = [];
                images.forEach(img => {
                    for (let i = 0; i < img.count; i++) {
                        allItems.push({
                            dataUrl: img.dataUrl,
                            imgElement: img.imgElement,
                            width: img.dimensions.width,
                            height: img.dimensions.height
                        });
                    }
                });
                
                // Layout items left to right, top to bottom
                allItems.forEach((item) => {
                    const itemWidth = item.width + spacing;
                    const itemHeight = item.height + spacing;
                    
                    // Check if item fits in current row (within margins)
                    if (currentX + itemWidth > paper.width - margin && currentX > margin) {
                        // Move to next row
                        currentX = margin;
                        currentY += rowHeight;
                        rowHeight = 0;
                    }
                    
                    // Check if item fits on paper (within margins)
                    if (currentY + itemHeight <= paper.height - margin && currentX + itemWidth <= paper.width - margin) {
                        layout.push({
                            x: currentX,
                            y: currentY,
                            width: item.width,
                            height: item.height,
                            dataUrl: item.dataUrl,
                            imgElement: item.imgElement
                        });
                        
                        currentX += itemWidth;
                        rowHeight = Math.max(rowHeight, itemHeight);
                    }
                });
                
                return layout;
            };

            const layout = calculateLayout();
            const paper = PAPER_SIZES[paperSize];

            const exportSheet = async (format) => {
                const exportCanvas = exportCanvasRef.current;
                const ctx = exportCanvas.getContext('2d');
                
                // Set canvas to 300 DPI
                exportCanvas.width = paper.widthPx;
                exportCanvas.height = paper.heightPx;
                
                // Fill background - transparent for PNG, white for others
                if (format === 'PNG') {
                    ctx.clearRect(0, 0, exportCanvas.width, exportCanvas.height);
                } else {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
                }
                
                // Draw images with spacing (positions already account for margins)
                layout.forEach(item => {
                    const x = (item.x / paper.width) * paper.widthPx;
                    const y = (item.y / paper.height) * paper.heightPx;
                    const width = (item.width / paper.width) * paper.widthPx;
                    const height = (item.height / paper.height) * paper.heightPx;
                    
                    ctx.drawImage(item.imgElement, x, y, width, height);
                });

                if (format === 'PDF') {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({
                        orientation: paper.width > paper.height ? 'landscape' : 'portrait',
                        unit: 'mm',
                        format: [paper.width, paper.height]
                    });
                    
                    const imgData = exportCanvas.toDataURL('image/jpeg', 1.0);
                    pdf.addImage(imgData, 'JPEG', 0, 0, paper.width, paper.height);
                    pdf.save(`gang-sheet-${paperSize}.pdf`);
                } else if (format === 'PNG') {
                    exportCanvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `gang-sheet-${paperSize}.png`;
                        a.click();
                        URL.revokeObjectURL(url);
                    }, 'image/png');
                } else if (format === 'JPEG') {
                    exportCanvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `gang-sheet-${paperSize}.jpg`;
                        a.click();
                        URL.revokeObjectURL(url);
                    }, 'image/jpeg', 1.0);
                }
            };

            const saveSheet = async () => {
                if (!user) {
